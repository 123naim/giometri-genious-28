<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- Container -->
        <div class=" flex flex-col lg:flex-row">
            <!-- Shap Container -->
            <div class="flex-1 grid grid-cols-1 md:gird-cols-2 lg:grid-cols-3 gap-2 ml-4 mt-4">
                <!-- triangle card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <input id="triangle-base" type="text" class="border w-20 ml-3 px-2" placeholder="b">
                            <span class="ml-2">cm</span>

                            <input id="triangle-height" type="text" class="border w-20 ml-3 px-2" placeholder="h">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="triangle-area"> 0</span> cm <sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary  w-full">Calculat</button>
                        </div>
                    </div>
                </div>

                <!-- Rectangle card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p>
                            <!-- rectangle width -->
                            <input id="rectangle-width" type="text" class="border w-20 ml-3 px-2" placeholder="w">
                            <span class="ml-2">cm</span>

                            <!-- rectangle length -->
                            <input id="rectangle-lenght" type="text" class="border w-20 ml-3 px-2" placeholder="l">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="rectangle-area"> 0</span> cm <sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangeArea()" class="btn btn-primary  w-full">Calculat</button>
                        </div>
                    </div>
                </div>

                <!-- parallelogram card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <p>
                            <!-- parallelogram width -->
                            <input id="parallelogram-width" type="text" class="border w-20 ml-3 px-2" placeholder="b">
                            <span class="ml-2">cm</span>

                            <!-- parallelogram height -->
                            <input id="parallelogram-height" type="text" class="border w-20 ml-3 px-2" placeholder="h">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="parallelogram-area"> 0</span> cm <sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary  w-full">Calculat</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area Calculator -->
            <div class="w-[300px]">
                <div class="text-3xl text-center mt-3">Area Calculator</div>
            </div>
        </div>
    </main>


    <script src="js/index.js"></script>
</body>

</html>
